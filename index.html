<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
      type="image/x-icon"
    />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .btn {
        width: 50px;
      }
      .botbtn {
        width: 100px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container border-1 border-dark bg-black p-3 w-50">
      <div class="row row-cols-4 gx-2 gy-3 w-50">
        <div class="col-12">
          <input type="text" name="" id="display" class="form-control" />
        </div>
        <div class="col">
          <input
            type="button"
            value="7"
            class="btn btn-dark btn-outline-info btn-lg"
            onClick="insertVal(this.value)"
          />
        </div>
        <div class="col">
          <input
            type="button"
            value="8"
            class="btn btn-dark btn-outline-info btn-lg"
            onClick="insertVal(this.value)"
          />
        </div>
        <div class="col">
          <input
            type="button"
            value="9"
            class="btn btn-dark btn-outline-info btn-lg"
            onClick="insertVal(this.value)"
          />
        </div>
        <div class="col">
          <input
            type="button"
            value="*"
            class="btn btn-dark btn-outline-info btn-lg"
            onclick="insertOper(this.value)"
          />
        </div>

        <div class="col">
          <input
            type="button"
            value="4"
            class="btn btn-dark btn-outline-info btn-lg"
            onClick="insertVal(this.value)"
          />
        </div>
        <div class="col">
          <input
            type="button"
            value="5"
            class="btn btn-dark btn-outline-info btn-lg"
            onClick="insertVal(this.value)"
          />
        </div>
        <div class="col">
          <input
            type="button"
            value="6"
            class="btn btn-dark btn-outline-info btn-lg"
            onClick="insertVal(this.value)"
          />
        </div>
        <div class="col">
          <input
            type="button"
            value="/"
            class="btn btn-dark btn-outline-info btn-lg"
            onclick="insertOper(this.value)"
          />
        </div>

        <div class="col">
          <input
            type="button"
            value="1"
            class="btn btn-dark btn-outline-info btn-lg"
            onclick="insertVal(this.value)"
          />
        </div>
        <div class="col">
          <input
            type="button"
            value="2"
            class="btn btn-dark btn-outline-info btn-lg"
            onClick="insertVal(this.value)"
          />
        </div>
        <div class="col">
          <input
            type="button"
            value="3"
            class="btn btn-dark btn-outline-info btn-lg"
            onClick="insertVal(this.value)"
          />
        </div>
        <div class="col">
          <input
            type="button"
            value="+"
            class="btn btn-dark btn-outline-info btn-lg"
            onclick="insertOper(this.value)"
          />
        </div>

        <div class="col">
          <input
            type="button"
            value="0"
            class="btn btn-dark btn-outline-info btn-lg"
            onClick="insertVal(this.value)"
          />
        </div>
        <div class="col">
          <input
            type="button"
            value="00"
            class="btn btn-dark btn-outline-info btn-lg"
            onClick="insertVal(this.value)"
          />
        </div>
        <div class="col">
          <input
            type="button"
            value="."
            class="btn btn-dark btn-outline-info btn-lg"
            onClick="insertVal(this.value)"
          />
        </div>

        <div class="col">
          <input
            type="button"
            value="-"
            class="btn btn-dark btn-outline-info btn-lg"
            onclick="insertOper(this.value)"
          />
        </div>
        <div class="d-flex flex-row align-content-around">
          <div class="col">
            <input
              type="button"
              value="="
              class="botbtn btn btn-dark btn-outline-info btn-lg"
              onclick="result()"
            />
          </div>
          <div class="col">
            <input
              type="button"
              value="AC"
              class="botbtn btn btn-dark btn-outline-info btn-lg"
              onclick="clearDisplay()"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
